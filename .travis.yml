language: scala

env:
  global:
  - ANDROID_HOME=$PWD/android-sdk-linux
  - ANDROID_SDK_VERSION=23.0.2
  - ANDROID_BUILD_TOOLS_VERSION=21.1.1
  - ANDROID_API_LEVEL=19
  - BINTRAY_ORG=${TRAVIS_REPO_SLUG%/*}
  - BINTRAY_PKG=${TRAVIS_REPO_SLUG#*/}
  - BINTRAY_API=https://bintray.com/api/v1
  - secure: fz5zN8tYtRc+TLSu2PSC3saC2t1BPx8E54Va7drysBb4HI4457SJi5aYSAOmUMOhBPHnl7dERJAqBtoRgRwiR0CWrhrYKnmOgpCtTr/1HjF+jzhpHUOa0ZP54neBCeKLjWwaw2xWGfbghzxczUW/qCgZ+vYjEjtFvySc1meEwlc=
  - secure: BHC3zYV+76L/hgctCvch+O/72tEAnELfogeZGTYwu+oUJKTDVc7Rv2OhrFZlIVrnsjzgz6FqDKrOzfqnLqhnrm9cgnocq0gC2hp0FiwS1yPU+9FRHzjzk6Vk9ZYnCiwB/CnQ+zEqYXUP4+3fFhdGk/RNyfLgAkedg7Xb0KvNw04=

before_install:
- sudo apt-get update -qq
- sudo apt-get install -qq lib32stdc++6 lib32z1
- wget http://dl.google.com/android/android-sdk_r${ANDROID_SDK_VERSION}-linux.tgz
- tar -zxf android-sdk_r${ANDROID_SDK_VERSION}-linux.tgz
- echo yes | ${ANDROID_HOME}/tools/android update sdk --filter tools,platform-tools,build-tools-${ANDROID_BUILD_TOOLS_VERSION},android-${ANDROID_API_LEVEL},extra-android-support,extra-android-m2repository,extra-google-m2repository --no-ui --force --no-https --all > /dev/null

script: "sbt coveralls"

after_success:
- >
  test "${TRAVIS_PULL_REQUEST}" = 'false' &&
  PROJECT_VERSION=$(TERM=dumb sbt 'show version' | tail -n 1 | cut -c8- -) &&
  BINTRAY_VERSION=${PROJECT_VERSION}.${TRAVIS_BUILD_NUMBER} &&
  ./.bintray-credentials.sh &&
  curl -H "Content-Type: application/json" -d "{ \"name\": \"${BINTRAY_VERSION}\" }" ${BINTRAY_API}/packages/${BINTRAY_ORG}/generic/${BINTRAY_PKG}/versions &&
  sbt android:package &&
  curl -T target/android-bin/${BINTRAY_PKG}-debug.apk "${BINTRAY_API}/content/${BINTRAY_ORG}/generic/${BINTRAY_PKG}/${BINTRAY_VERSION}/${BINTRAY_PKG}-${BINTRAY_VERSION}.apk;publish=1"
